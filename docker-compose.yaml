      - "3000"
      - "3001"
    command: /bin/bash -c "source /ros_ws/devel/setup.bash && export ROS_NAMESPACE=/turtlebot1 && rosparam set /use_sim_time true && rviz -d /ros_ws/src/hos/simulation.rviz"
