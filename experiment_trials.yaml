    container_name: morse
    depends_on: [master]
    env_file: [/home/automni/git/morse_simulation/sim.env]
    environment: [ROS_HOSTNAME=morse, 'ROS_MASTER_URI=http://master:11311', QT_X11_NO_MITSHM=1]
    expose: ['8081', '3000', '3001']
    networks: [morsegatonet]
    runtime: runc
    tty: true
    volumes: ['/tmp/.X11-unix:/tmp/.X11-unix:rw', '~/.config/pulse/cookie:/root/.config/pulse/cookie',
